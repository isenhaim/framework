{% extends "base.html" %}
{% block body %}
    <div class="col-md-8 mx-auto">
        <h1 class="text-center mt-5">Создание курса</h1>
        <form method="POST">
            <input class="w-100 mt-5" type="text" name="name" placeholder="Название">
            <select class="form-select mt-4" size="3" name="category_id">
                {% for item in categories %}
                    <option value="{{ item.id }}">{{ item.name }}</option>
                {% endfor %}
            </select>
            <button class="btn btn-primary mt-2" type="submit">Сохранить</button>
        </form>
    </div>
{% endblock %}
